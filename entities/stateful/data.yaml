apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: '${DATA_STATEFUL_NAME}'
  namespace: '${NAMESPACE@microservice-config}'
  labels:
    moduleid: microservice-auth-data
    version: 1.70.0-data-reconnect-initial-prod
spec:
  serviceName: '${DATA_SERVICE_NAME@microservice-auth-config}'
  selector:
    matchLabels:
      app: '${DATA_STATEFUL_NAME}'
  replicas: 1
  template:
    metadata:
      labels:
        moduleid: microservice-auth-realm
        version: 1.70.4-master
        app: '${DATA_STATEFUL_NAME}'
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        -
          name: data
          image: 'mongo:4.2.0'
          command:
            - mongod
            - '--bind_ip_all'
          ports:
            -
              containerPort: '${DATA_INTERNAL_PORT@microservice-auth-config}'
          volumeMounts:
            -
              name: data
              mountPath: /data/db
      volumes:
        -
          name: data
          persistentVolumeClaim:
            claimName: '${DATA_CLAIM_NAME}'
