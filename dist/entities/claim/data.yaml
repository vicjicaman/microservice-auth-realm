apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: auth-data-volume-claim
  namespace: 'microservices-namespace'
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      service: "auth-data-service"
