
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: auth-queue-volume-claim
  namespace: '${NAMESPACE@linker-config}'
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "100Mi"
  selector:
    matchLabels:
      service: "auth-queue-service"
