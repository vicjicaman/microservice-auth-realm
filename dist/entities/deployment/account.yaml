apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-account-graph-deployment
  namespace: repoflow-blog-namespace
  labels:
    app: auth-account-graph-deployment
    moduleid: microservice-auth-realm
    version: 1.70.6-master
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-account-graph-deployment
  template:
    metadata:
      labels:
        app: auth-account-graph-deployment
    spec:
      containers:
        -
          name: app
          image: 'repoflow/microservice-account-graph-container:1.70.7-master'
          env:
            -
              name: ACCOUNT_ROUTE_GRAPH
              value: /graphql
            -
              name: ACCOUNT_INTERNAL_PORT_GRAPH
              value: '4000'
            -
              name: AUTH_DATA_INTERNAL_URL
              value: 'auth-data-service.repoflow-blog-namespace:27017'
            -
              name: AUTH_DATA_NAME
              value: accounts
            -
              name: AUTH_DATA_SECRET_USER
              valueFrom:
                secretKeyRef:
                  name: auth-data-secret
                  key: user
            -
              name: AUTH_DATA_SECRET_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-data-secret
                  key: user_password
          ports:
            -
              containerPort: 4000
