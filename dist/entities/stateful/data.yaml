apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auth-data-stateful
  namespace: microservices-namespace
  labels:
    moduleid: microservice-auth-data
    version: 1.70.4-master
spec:
  serviceName: auth-data-service
  selector:
    matchLabels:
      app: auth-data-stateful
  replicas: 1
  template:
    metadata:
      labels:
        moduleid: microservice-auth-realm
        version: 1.70.4-master
        app: auth-data-stateful
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        -
          name: data
          image: 'mongo:4.2.0'
          command:
            - mongod
            - '--bind_ip_all'
          ports:
            -
              containerPort: 27017
          volumeMounts:
            -
              name: data
              mountPath: /data/db
      volumes:
        -
          name: data
          persistentVolumeClaim:
            claimName: auth-data-volume-claim
