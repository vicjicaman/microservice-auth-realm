apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auth-queue-stateful
  namespace: '${NAMESPACE@linker-config}'
  labels:
    moduleid: linker-auth-realm
    version: 1.70.9-master
spec:
  serviceName: auth-queue-service
  selector:
    matchLabels:
      app: auth-queue-stateful
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-queue-stateful
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        -
          name: queue
          image: 'rabbitmq:3-management'
          env:
            -
              name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: auth-queue-secret
                  key: user
            -
              name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: auth-queue-secret
                  key: password
          ports:
            -
              name: queue
              containerPort: 5672
            -
              name: management
              containerPort: 15672
          volumeMounts:
            -
              name: data
              mountPath: /data
      volumes:
        -
          name: data
          persistentVolumeClaim:
            claimName: auth-queue-volume-claim
