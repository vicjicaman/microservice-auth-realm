apiVersion: "v1"
kind: "PersistentVolume"
metadata:
  name: "auth-data-volume"
  namespace: microservices-namespace
  labels:
    moduleid: microservice-auth-realm
    version: 1.70.4-master
    fsOwner: "1000"
    fsGroup: "0"
    fsMode: "ugo=r,a+X,ug+xw"
    service: "auth-data-service"
spec:
  capacity:
    storage: "1Gi"
  accessModes:
    - "ReadWriteOnce"
  awsElasticBlockStore:
    fsType: "ext4"
    volumeID: "vol-0572afea6012336e7"
